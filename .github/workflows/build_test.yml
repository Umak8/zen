name: Build and Test Workflow
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  
  build-ubuntu:
    runs-on: ubuntu-latest
    steps: 
      - name: '[Prep 1] Checkout'
        uses: actions/checkout@v3
        
      - name: '[prep 2] Install'
        run: |
          npm install
                 
      - name: '[prep 3] Package'
        run: |
          npm run make  
          
          
  build-window:
    runs-on: windows-latest
    steps: 
      - name: '[Prep 1] Checkout'
        uses: actions/checkout@v3
        
      - name: '[prep 2] Install'
        run: |
          npm install
                 
      - name: '[prep 3] Package'
        run: |
          npm run make  
          
  build-macos:
    runs-on: macos-latest
    steps: 
      - name: '[Prep 1] Checkout'
        uses: actions/checkout@v3
        
      - name: '[prep 2] Install'
        run: |
          npm install
                 
      - name: '[prep 3] Package'
        run: |
          npm run make  